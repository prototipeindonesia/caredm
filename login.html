<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARE-DM | Masuk</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #001F3F;
            --white: #FFFFFF;
            --light-gray: #F4F7F6;
            --text-gray: #718096;
            --accent-blue: #0074D9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--white);
            color: var(--navy);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        /* Header Login */
        .header {
            margin-top: 3rem;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--navy);
        }

        .header p {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--navy);
            padding-left: 4px;
        }

        input {
            width: 100%;
            padding: 1rem 1.2rem;
            border-radius: 12px;
            border: 1.5px solid #E2E8F0;
            background-color: var(--light-gray);
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--navy);
            background-color: var(--white);
            box-shadow: 0 0 0 4px rgba(0, 31, 63, 0.05);
        }

        .forgot-pass {
            text-align: right;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--accent-blue);
            text-decoration: none;
        }

        /* Button Styling */
        .btn-login {
            margin-top: 1rem;
            padding: 1.1rem;
            background-color: var(--navy);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn-login:active {
            opacity: 0.9;
        }

        /* Footer Link */
        .footer-link {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-gray);
        }

        .footer-link a {
            color: var(--navy);
            font-weight: 700;
            text-decoration: none;
        }

        /* Logo kecil di pojok */
        .mini-logo {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-weight: 800;
            color: var(--navy);
            font-size: 1.2rem;
            border-bottom: 2px solid var(--navy);
        }
    </style>
</head>
<body>

    <div class="mini-logo">C</div>

    <div class="container">
        <div class="header">
            <h1>Selamat Datang</h1>
            <p>Silakan masuk untuk memantau kesehatan Anda hari ini.</p>
        </div>

        <form action="dashboard.html">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="nama@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" placeholder="••••••••" required>
                <a href="#" class="forgot-pass">Lupa kata sandi?</a>
            </div>

            <button type="submit" class="btn-login">Masuk</button>
        </form>

        <div class="footer-link">
            Belum punya akun? <a href="registration-onboarding.html">Daftar Sekarang</a>
        </div>
    </div>

    <script>
        // Simulasi pengalihan form untuk demo
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Biasanya di sini ada validasi backend
            window.location.href = 'dashboard.html'; 
        });
    </script>

</body>
</html>
