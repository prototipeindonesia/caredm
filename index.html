<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CARE-DM | Splash Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-dark: #00152B;
            --navy-light: #001F3F;
            --white: #FFFFFF;
            --accent-blue: #0074D9;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, var(--navy-dark) 0%, var(--navy-light) 100%);
            color: var(--white);
            /* Menggunakan dvh agar akurat di mobile browser */
            height: 100dvh; 
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Mencegah geser */
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 420px; /* Ukuran standar perangkat mobile modern */
            height: 100%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }

        /* Branding Section - Dipaksa ke tengah */
        .brand-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 1.2s ease-out forwards;
        }

        .logo-circle {
            width: 110px;
            height: 110px;
            background: var(--white);
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: float 4s ease-in-out infinite;
        }

        .logo-text {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--navy-dark), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: var(--navy-dark); /* Fallback */
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 250px;
            line-height: 1.5;
        }

        /* Action Section - Menempel di bawah */
        .action-section {
            padding-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .btn-start {
            display: block;
            width: 100%;
            padding: 1.1rem;
            background-color: var(--white);
            color: var(--navy-dark);
            text-decoration: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1rem;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .btn-start:active {
            transform: scale(0.96);
            background-color: #f0f0f0;
        }

        /* Dekorasi agar tidak merusak layout */
        .deco-circle {
            position: absolute;
            z-index: 1;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive adjustment untuk HP sangat kecil */
        @media (max-height: 600px) {
            .logo-circle { width: 90px; height: 90px; }
            h1 { font-size: 1.6rem; }
            .action-section { padding-bottom: 1rem; }
        }
    </style>
</head>
<body>

    <div class="deco-circle" style="width: 250px; height: 250px; top: -50px; left: -50px;"></div>
    <div class="deco-circle" style="width: 180px; height: 180px; bottom: 5%; right: -30px;"></div>

    <div class="container">
        <div class="brand-section">
            <div class="logo-circle">
                <span class="logo-text">C</span>
            </div>
            <h1>CARE-DM</h1>
            <p class="tagline">Pantau Glukosa & Kesehatan Mental dalam Satu Genggaman</p>
        </div>

        <div class="action-section">
            <a href="login.html" class="btn-start">Mulai Sekarang</a>
        </div>
    </div>

</body>
</html>
