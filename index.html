<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARE-DM | Splash Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palette Update: Deep Navy to Professional Blue */
            --navy-dark: #00152B;
            --navy-light: #001F3F;
            --white: #FFFFFF;
            --accent-blue: #0074D9;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Gradient background untuk kesan kedalaman */
            background: linear-gradient(180deg, var(--navy-dark) 0%, var(--navy-light) 100%);
            color: var(--white);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 480px;
            height: 100%;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        /* Branding Section */
        .brand-section {
            margin-top: auto;
            margin-bottom: auto;
            animation: fadeIn 1.2s ease-out forwards;
        }

        .logo-circle {
            width: 130px;
            height: 130px;
            background: var(--white);
            border-radius: 35px; /* Squircle style modern */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 2rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            animation: float 4s ease-in-out infinite;
        }

        .logo-text {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--navy-dark), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .tagline {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 280px;
            line-height: 1.6;
            margin: 0 auto;
        }

        /* Action Section */
        .action-section {
            width: 100%;
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .btn-start {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 1.2rem;
            background-color: var(--white);
            color: var(--navy-dark);
            text-decoration: none;
            border-radius: 18px; /* Mengikuti radius logo agar harmoni */
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }

        .btn-start:active {
            transform: scale(0.97);
            background-color: #f0f0f0;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        /* Small decoration circles */
        .deco-circle {
            position: absolute;
            z-index: -1;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="deco-circle" style="width: 300px; height: 300px; top: -50px; left: -50px;"></div>
    <div class="deco-circle" style="width: 200px; height: 200px; bottom: 10%; right: -30px;"></div>

    <div class="container">
        <div class="brand-section">
            <div class="logo-circle">
                <span class="logo-text">C</span>
            </div>
            <h1>CARE-DM</h1>
            <p class="tagline">Pantau Glukosa & Kesehatan Mental dalam Satu Genggaman</p>
        </div>

        <div class="action-section">
            <a href="login.html" class="btn-start">Mulai Sekarang</a>
        </div>
    </div>

</body>
</html>
