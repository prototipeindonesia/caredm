<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARE-DM | Sinkronisasi Sabuk Pintar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #001F3F;
            --white: #FFFFFF;
            --accent-blue: #0074D9;
            --light-gray: #F8FAFC;
            --gray: #A0AEC0;
            --teal: #4DB6AC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--white);
            color: var(--navy);
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Header */
        .header {
            margin-top: 1rem;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 0.9rem;
            color: var(--gray);
            line-height: 1.4;
        }

        /* Radar Animation */
        .radar-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 3rem;
        }

        .circle {
            position: absolute;
            border: 2px solid var(--navy);
            border-radius: 50%;
            opacity: 0;
            animation: pulse 3s infinite;
        }

        .circle:nth-child(2) { animation-delay: 1s; }
        .circle:nth-child(3) { animation-delay: 2s; }

        .device-icon {
            width: 90px;
            height: 90px;
            background-color: var(--navy);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            color: white;
            font-size: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 31, 63, 0.4);
        }

        @keyframes pulse {
            0% { width: 90px; height: 90px; opacity: 0.5; }
            100% { width: 240px; height: 240px; opacity: 0; }
        }

        /* Device List */
        .device-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: auto;
        }

        .device-item {
            display: flex;
            align-items: center;
            padding: 1.2rem;
            background-color: var(--light-gray);
            border-radius: 20px;
            border: 1.5px solid transparent;
            transition: 0.3s;
            cursor: pointer;
            animation: slideUp 0.5s ease-out forwards;
            opacity: 0;
        }

        /* Delay animasi agar list muncul setelah radar beraksi */
        .device-item:nth-child(1) { animation-delay: 1s; }

        .device-item:active {
            border-color: var(--teal);
            background-color: var(--white);
        }

        .device-info {
            text-align: left;
            margin-left: 1rem;
            flex: 1;
        }

        .device-name {
            font-size: 0.95rem;
            font-weight: 700;
        }

        .device-status {
            font-size: 0.75rem;
            color: var(--teal);
            font-weight: 500;
        }

        .btn-connect {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--navy);
            background: white;
            border: 1.5px solid var(--navy);
            padding: 8px 16px;
            border-radius: 20px;
            transition: 0.3s;
        }

        /* Footer */
        .footer {
            width: 100%;
            padding-bottom: 2rem;
        }

        .btn-skip {
            color: var(--gray);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Cari Perangkat</h1>
            <p>Aktifkan Bluetooth untuk mendeteksi <b>CARE-DM Smart Belt</b> di sekitar Anda.</p>
        </div>

        <div class="radar-container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="device-icon">
                <span>ðŸ“Ÿ</span> </div>
        </div>

        <div class="device-list">
            <div class="device-item" onclick="connectDevice(this)">
                <div style="font-size: 2rem;">ðŸ¥‹</div> 
                <div class="device-info">
                    <div class="device-name">CARE-DM Smart Belt X1</div>
                    <div class="device-status">ðŸ“¡ Sinyal Sangat Kuat</div>
                </div>
                <button class="btn-connect">Hubungkan</button>
            </div>
        </div>

        <div class="footer">
            <a href="dashboard.html" class="btn-skip">Hubungkan nanti di Pengaturan</a>
        </div>
    </div>

    <script>
        function connectDevice(el) {
            const btn = el.querySelector('.btn-connect');
            const status = el.querySelector('.device-status');
            
            btn.innerText = 'Menyambungkan...';
            btn.style.backgroundColor = '#001F3F';
            btn.style.color = 'white';
            status.innerText = 'Sinkronisasi data glukosa...';
            status.style.color = '#0074D9';
            
            // Simulasi proses pairing sebelum ke dashboard
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        }
    </script>
</body>
</html>
